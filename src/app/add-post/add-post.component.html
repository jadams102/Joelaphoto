<div class="card">
  <div class="card-body">
    <h2>Create a Post!</h2>
    <form id="newPost">
      <div class="form-group">
        <label>Post Title</label>
        <input class="form-control" type="text" #newTitle >
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input class="form-control" type="text" #newImgUrl>
      </div>
      <div class="form-group">
        <label>Post Body</label>
        <input class="form-control" type="text" #newBody >
      </div>
      <button (click)="submitPost(title, imgUrl, body)" routerLink="/admin">Submit</button>
    </form>
  </div>
</div>
