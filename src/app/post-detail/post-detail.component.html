<div class="container">
  <div class="card post-card">
    <img src="{{(postToDisplay | async)?.imgUrl}}" class="card-img-top" alt="post image">
    <div class="card-body">
      <h1>{{(postToDisplay | async)?.title}}</h1>
      <p>{{(postToDisplay | async)?.body}} - Posted: <em>{{(postToDisplay | async)?.postDate}}</em></p>
      <h6></h6>
    </div>
  </div>
</div>
